<!-- FORM -->
<div class="container-fluid">

    <h2 style="color:#f79522;">Create Bike</h2> 
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form (ngSubmit) = "createNewBike(newBike)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input [(ngModel)]="newBike.name" class="form-control" id="name" name="name" required="required">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input [(ngModel)]="newBike.description" class="form-control" id="description" name="description" required="required">
                </div>
               
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input [(ngModel)]="newBike.model" class="form-control" id="model" name="model" required="required">
                </div>
         
                <div class="form-group">
                    <label for="seats">Seats:</label>
                    <input [(ngModel)]="newBike.seats" class="form-control" id="seats" name="seats" required="required">
                </div>
                <div class="form-group">
                    <label for="launchYear">Launch Year:</label>
                    <input [(ngModel)]="newBike.launchYear" class="form-control" id="launchYear" name="launchYear" required="required">
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input [(ngModel)]="newBike.image" class="form-control" id="image" name="image" required="required">
                </div>
                <div class="form-group" style="margin-bottom: 3%;">
                    <label for="color">Color: </label>
                    <input [(ngModel)]="newBike.color" class="form-control" id="color" name="color" required="required">
                </div>
                <div class="form-group" style="margin-bottom: 3%;">
                    <label for="price">Price: </label>
                    <input [(ngModel)]="newBike.price" class="form-control" id="price" name="price" required="required">
                </div>
                <div class="form-group" style="margin-bottom: 3%;">
                    <label for="brand">Brand: </label>
                    <input [(ngModel)]="newBike.brand" class="form-control" id="brand" name="brand" required="required">
                </div>
                <div class="form-group" style="margin-bottom: 3%;">
                    <label for="rating">Rating:</label>
                    <select class="form-select" [(ngModel)]="newBike.rating" id="rating" name="rating" required="required">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group text-center">    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div style="margin-top: 3%;"></div>
            </form>
        </div>
    </div>

</div>
