
<!-- heading & button to add book -->
<div>
    <div class="row">
        <div class="col-md-12 col-sm-12" style="margin: 3% 10% 1% 10%;color: #f79522;">
            <h2>List of Bikes</h2>
          <hr style="margin-right: 20%;color: black;">
        </div>
        <div class="col-md-12 col-sm-12" style="padding-left: 75%;margin-bottom: 1%;">
          <a class="nav-link" href="create">
          <button class="btn btn-primary" type="submit">Add Bike</button></a>
        </div> 
    </div>
    
</div>

<!-- book info -->
<div class="container">
    <div class="row" style="margin-top:10px;">
        <div class="col-md-6" style="margin-bottom: 6%;" *ngFor="let bike of bikes; let i = index">
          <div class="card text-center" style='width:80%; margin-left: 10%;'>
            <img src="{{bike.image}}" class="card-img-top" alt=""  style='width:100%; height:400px;'>
            <div class="card-body">
              <h5 class="card-title text-center">{{bike.name}} - {{bike.launchYear}}</h5>
              <h6 class="card-text text-center"> by {{bike.brand}}</h6 >
                  <span *ngFor="let item of [].constructor(bike.rating)" class="fa fa-star" style='color: orange;font-size: x-large;'></span>
                  <span *ngFor="let item of [].constructor(5 - bike.rating)" class="fa fa-star-o" style='color: orange;font-size: x-large;'></span>
            </div>
            <div class="text-center" style="margin-bottom: 6%;">
                <a href="/bike/{{bike._id}}">
                    <button class="btn btn-primary">View Details</button>
                </a>
            </div>
          </div>
        </div>
    </div>
</div>
